<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

 <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<link href ="./css/mineCraft.css" type="text/css" rel="stylesheet">


</head>
<body>

<div class="main">
    <div class="board">    </div>
    <div class="sideBar"></div>
</div>


<!-- The Modal -->
<div class="modal" id="openingModal">
  <div class="modal-dialog modal-lg" id="modal">
    <div class="modal-content" id="open-modal">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body ourcss"> </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary butcss" id="newGameBut" data-dismiss="modal">New Game</button>
        <button type="button" class="btn btn-secondary butcss" id="tutorialBut"  data-toggle="modal" href="#tutorialModal">Tutorial</button>
      </div>

    </div>
  </div>
</div>


<div class="modal" id="tutorialModal">
  <div class="modal-dialog modal-lg second">
    <div class="modal-content" id="modal-tutorial-main">

      <!-- Modal body -->
      <div class="modal-body" id="modal-body-tutorial">
      <p>Use tools to mine different materials and stock up on inventory. 
        You are given some inventory to start. Build by selecting a type of block you would like
        to place on the board and clicking on a spot without any type already. 
        The rest is in your hands, create a world all your own.
      </p>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary butcss second-modal" id="newGameButModal" data-dismiss="modal">Back</button>
      </div>

    </div>
  </div>
</div>

<script src="./js/mineCraft.js"></script>
</body>
</html>
